<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Nicole</a>
            <a href="">Karl</a>
            <a href="">Jayvee</a>
            <a href="">Andrei</a>

    <!-- carousel -->
    <div class="carousel">
        <!-- list item -->
        <div class="list">
            <div class="item">
                <img src="Nicole.jpg">
                <div class="content">
                    <div class="name">Nicole Angel B. Manansala</div>
                    <div class="topic">Student</div>
                    <div class="buttons">
                        <button><a href="">SEE MORE</a> </button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="Abella_L.jpg">
                <div class="content">
                    <div class="name">Karl Abella</div>
                    <div class="topic">Pogi</div>
                    <div class="buttons">
                        <button><a href="">SEE MORE</a></button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="Aquino.jpg">
                <div class="content">
                    <div class="name">Jayvee Aquino</div>
                    <div class="topic">Pogi</div>
                    <div class="buttons">
                        <button><a href="">SEE MORE</a></button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="Lopez.jpg">
                <div class="content">
                    <div class="name">Andrei Lopez</div>
                    <div class="topic">Pogi</div>
                    <div class="buttons">
                        <button><a href="">SEE MORE</a></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- list thumnail -->
        <div class="thumbnail">
            <div class="item">
                <img src="Nicole.jpg">
                <div class="content">
                    <div class="name">
                        Nicole
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="Abella_L.jpg">
                <div class="content">
                    <div class="name">
                        Karl
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="Aquino.jpg">
                <div class="content">
                    <div class="name">
                        Jayvee
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="Lopez.jpg">
                <div class="content">
                    <div class="name">
                        Andrei
                    </div>
                </div>
            </div>
        </div>
        <!-- next prev -->

        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <!-- time running -->
        <div class="time"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
